options:
  domain: &domain 4quant.com
  language: &lang en
  locale: &locale en_US
  logo_file_name: &logo-file-name logo.png
  description: &description Big Image Analytics
  keywords: &keywords Big Image Analytics,Deep Learning,TensorFlow,Keras,Annotation,Curation,Active Learning
  meta_tags:
    -
      charset: utf-8
    -
      content: 'width=device-width, initial-scale=1, shrink-to-fit=no'
      name: viewport
    -
      http-equiv: X-UA-Compatible
      content: IE=edge"
    -
      name: description
      content: *description
    -
      name: keywords
      content: *keywords
    -
      http-equiv: content-language
      content: *lang
    -
      property: og:description
      content: *description
    -
      property: og:locale
      content: *locale
html:
  nav_toggler:
    aria:
      controls: dropdown-nav
      expanded: 'false'
      label: Toggle navigation
    data:
      target: '#dropdown-nav'
      toggle: collapse
    type: button

  github_button_iframe:
    allowtransparency: 'true'
    frameborder: 0
    scrolling: 'no'
    src: https://buttons.github.io/buttons.html#href=https://github.com/4Quant/progressive_growing_of_gans&amp;title=&aria-label=Star%204Quant/progressive_growing_of_gans%20on%20GitHub&data-text=4Quant/progressive_growing_of_gans&data-size=large&data-show-count=false

  twitter:
    script:
      async: true
      src: 'https://platform.twitter.com/widgets.js'
      charset: 'utf-8'
    link:
      href: "https://twitter.com/4Quant?ref_src=twsrc%5Etfw"
      data:
        lang: en
        dnt: 'true'
        hide_media: 'true'
        height: 300
        show-replies: 'false'
        chrome: nofooter noborders transparent
        aria:
          polite: assertive
